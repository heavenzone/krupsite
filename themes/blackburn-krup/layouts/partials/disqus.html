{{ if(0)}}
<div id="commment-container"></div>
<script src="https://imsun.github.io/gitment/dist/gitment.browser.js"></script>
<script>
var gitment = new Gitment({
  id: "{{ .Slug }}", 
  owner: "{{ .Site.Params.gitment_owner }}",
  repo: "{{ .Site.Params.gitment_repo }}",
  oauth: {
    client_id: "{{ .Site.Params.gitment_client_id }}",
    client_secret: "{{ .Site.Params.gitment_client_secret }}",
  },
})
gitment.render('commment-container')
</script>
{{end}}
